{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
	<title>Medline - Home</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/login_cadastrar.css' %}">
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
		integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
</head>

<body>
	<div class="Home">
		<div class="nav-bar">

			<!-- Cadastro de login -->
			<button type="button" class="cadastrar btn btn-primary" data-toggle="modal" data-target="#cadastrar">
				Cadastre-se
			</button>
			<!-- Modal -->
			<div class="modal fade" id="cadastrar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<div class="row">
							<a href="{% url 'register_patient' %}"><button type="button" class="cadastrar">Paciente</button></a>
							<a href="{% url 'register_doctor' %}"><button type="button" class="cadastrar">Medico</button></a>
						</div>
						
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
					</div>
					</div>
				</div>
			</div>

			<!-- LOGIN -->
			

			<a href="{% url 'login_request' %}">
				<button type="button" class="cadastrar btn btn-primary">
					Entrar
				</button>
			</a>


		</div>
		<div class="container">
			<div class="apresentation">
				<div class="apresentation-content">
					<h1>Medline</h1>
					<h3>O Marketplace de consultas médicas</h1>
				</div>
				<div class="apresentation-image">
					<img class="doctor" src="{% static 'imagens/doctor.png' %}" alt="doctor-online">
				</div>
			</div>
			<div class="option">
				<a class="option-confira" href="{% url 'consultas' %}">Confira agora mesmo!</a>
			</div>
			<div class="variedades">
				<div class="row">
					<img class="image-destaque" src="{% static 'imagens/custo_baixo.png' %}">
					<p class="text-content">Baixo custo</p>
				</div>
				<div class="row">
					<img class="image-destaque" src="{% static 'imagens/especialidades.png' %}">
					<p class="text-content">Médicos especialistas</p>
				</div>
				<div class="row">
					<img class="image-destaque" src="{% static 'imagens/carrinho.png' %}">
					<p class="text-content">Marketplace</p>
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
		integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
		crossorigin="anonymous"></script>
	<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->
	{% block scripts %}

	{% endblock %}

</body>

</html>
