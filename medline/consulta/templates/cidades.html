{% extends 'base.html' %}
{% load static %}
<title>{% block title %}Cidades{% endblock %}</title>
{% block main %}
    <h1>Cidades trabalhadas</h1>
    <form method="get">
                <p>Cidade:</p>
                <input type="text">
                <button class="btn btn-primary" type="submit">Filtrar</button>
    </form>
    <div class="row">
        <div class="col-lg-12">
            <ul>
            {% for medico in medicos %}
            {% ifchanged medico.localidade %}
                <li>{{medico.localidade}} </li>
            {% endifchanged %}
            {% endfor %}
            </ul>
        </div>
    </div>

   
{% endblock main %}
